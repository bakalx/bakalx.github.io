<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Kontakt | BakFit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="main-nav" aria-label="Hauptnavigation">
            <a class="skip-link" href="#main">Skip to content</a>

            <a href="index.html" class="logo-container" aria-label="BakFit Startseite">
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="40" height="40" aria-hidden="true">
                    <path d="M16 8 C 16 8, 24 32, 24 56" stroke="currentColor" stroke-width="8" stroke-linecap="round" fill="none"/>
                    <path d="M22 14 H 52" stroke="currentColor" stroke-width="8" stroke-linecap="round" fill="none"/>
                    <path d="M24 36 H 44" stroke="currentColor" stroke-width="8" stroke-linecap="round" fill="none"/>
                </svg>
                <span class="brand-name">BakFit</span>
            </a>

            <ul>
                <li><a href="index.html">Shop</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="license.html">Lizenz</a></li>
                <li><a href="legal.html">Impressum</a></li>
                <li><a href="contact.html" aria-current="page">Kontakt</a></li>
                <li>
                    <button id="theme-toggle" aria-label="Farbschema umschalten" aria-pressed="false">
                        <i class="fa-solid theme-icon" aria-hidden="true"></i>
                        <span class="visually-hidden">Farbschema umschalten</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Kontakt</h1>
        <p>Schreibe uns bei Fragen, Feedback oder Support-Anfragen.</p>
    </section>

    <main id="main" class="container" role="main">
        <article class="glass-card" style="text-align:left;">
            <h2>Kontaktformular (Mock)</h2>

            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required class="form-control" placeholder="Max Mustermann">
                </div>

                <div class="form-row">
                    <label for="email">E-Mail</label>
                    <input id="email" name="email" type="email" required class="form-control" placeholder="name@domain.tld">
                </div>

                <div class="form-row">
                    <label for="subject">Betreff</label>
                    <select id="subject" name="subject" class="form-control">
                        <option value="allgemein">Allgemein</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="press">Presse</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="message">Nachricht</label>
                    <textarea id="message" name="message" rows="6" required class="form-control" placeholder="Deine Nachricht..."></textarea>
                </div>

                <div class="form-row form-consent">
                    <input id="consent" name="consent" type="checkbox" required>
                    <label for="consent">Ich stimme zu, dass meine Angaben elektronisch verarbeitet werden.</label>
                </div>

                <div class="form-row form-actions">
                    <button type="submit" class="buy-button">Absenden</button>
                    <button type="reset" class="buy-button secondary">Zurücksetzen</button>
                </div>

                <div id="contact-result" class="contact-result" role="status" aria-live="polite" hidden></div>
            </form>

        </article>
    </main>

    <footer role="contentinfo" class="site-footer">
        <div class="container footer-inner">
            <p class="footer-copy">© <span id="year">2026</span> BakFlow Solutions OG — Wien</p>

            <nav class="footer-nav" aria-label="Footer Navigation">
                <ul>
                    <li><a href="legal.html">Impressum</a></li>
                    <li><a href="accessibility.html">Barrierefreiheit</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
